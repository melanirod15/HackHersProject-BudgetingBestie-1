<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Budgeting Bestie</title>
  <link href="style.css" rel="stylesheet" type="text/css" />


<body>

  <a class="center">
    <img src="../Images/cute_wallet.png" alt="icon" width=150% height=150%></img>
  </a>


  <h1> Introducing: Budgeting Bestie </h1>
  <div class="input-section">
    <label for="category-select"><b>Category:</b></label>
    <select id="category-select">
      <option value="Gas">Gas</option <option value="Rent">Rent</option>
      <option value="Groceries">Groceries</option>
      <option value="Clothing">Clothing</option>
    </select>

    <label for="amount-input"><b>Amount:</b></label>
    <input type="number" id="amount-input">
    <label for="date-input"> <b>Date:</b></label>
    <input type="date" id="date-input">
    <button id="add-btn">Add</button>
  </div>
  <div class="expenses-list">
    <h2>Expenses List</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body">

      </tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="total-amount"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="script.js"></script>

</body>

</html>
